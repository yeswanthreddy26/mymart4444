        /* Basic styling for body */

            background-size: cover;

        }
        /* Container for user profile */
        .profile-container {

            .profile-container {

            }
        }
        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

</head>
<body>
<h1>User Profile</h1>
<div th:if="${user != null}" th:each="user : ${user}">
    <div class="profile-container">
        <div class="profile-details">
            <p><strong>Name:</strong> <span th:text="${user.name}"></span></p>
            <p><strong>Email:</strong> <span th:text="${user.email}"></span></p>
            <p><strong>Contact No:</strong> <span th:text="${user.contactNo}"></span></p>
        </div>
        <a class="edit-profile-link" th:href="@{/edit(name=${#authentication.principal.name})}">Edit Profile</a>
    </div>
</div>
<div th:if="${user == null}">
    <p>User profile not found.</p>
</div>
<script>
    $(document).ready(function(){
          // Hide all dropdown menus initially
          $('.dropdown-menu').hide();

          // When hovering over a nav-link dropdown-toggle, show its dropdown-menu and hide others
          $('.nav-link.dropdown-toggle').hover(function(){
              $('.dropdown-menu').hide();
              $(this).next('.dropdown-menu').show();
          });

          // When hovering over a dropdown-item dropdown-toggle, show its dropdown-menu and hide others
          $('.dropdown-item.dropdown-toggle').hover(function(){
              $(this).closest('.dropdown-menu').find('.dropdown-menu').hide();
              $(this).next('.dropdown-menu').show();
          });

          // Hide dropdown menus when mouse is not hovering over any dropdown
          $('.dropdown').mouseleave(function() {
              $('.dropdown-menu').hide();
          });
      });

</script>
</body>
